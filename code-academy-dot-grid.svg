<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" role="img" aria-hidden="true">
    <pattern id="grid-pattern" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
        <rect width="1" height="1" fill="currentColor" />
        <rect y="4" width="1" height="1" fill="currentColor" />
        <rect x="4" width="1" height="1" fill="currentColor" />
